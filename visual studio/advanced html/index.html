<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header class="header">
        <h1>Form's</h1>
    </header>
    <div class="div_1">
        <p>full fill ur information</p>
    </div>
    <form>
        <div class="div_2">
            <label for="text_1" placeholder="Enter Ur Name">First Name
                <input type="text" name="text_1" id="text_1" >
            </label>
            <br>
            <label for="text_2" placeholder="Enter Ur Last Name">Last Name
                <input type="text" name="text_2" id="text_2">
            </label>
            <br>
            <label for="email" required>Email
                <input type="email" name="email" id="email">
            </label>
            <br>
            <label for="password" required>password
                <input type="password" name="password" id="password">
            </label>
        </div>


        <br>


        <div class="div_3">
            <p>type (required)</p>
            <br>
            <label for="radio">
                <input type="radio" name="radio" id="public">public
            </label>
            <br>
            <label for="checkbox">
                <input type="checkbox" name="checkbox" id="private">private
            </label>
        </div>


        <br>


        <div class="div_4">
            <label for="age">age
                <input type="age" name="age">
            </label>
            <br>
            <label for="date">Date 
                <input type="date" name="date">
            </label>

            <br>

            <label for="text_3">ur interest: </label>
            <br>
            <textarea name="text_3" id="textarea" rows="4" cols="50" placeholder="Leave a comment"></textarea>
        </div>

        <br>

        <button>submit</button>
        <br>
        <input type="reset">
    </form>

    <br>
    <hr style="border: 3px solid black">
    <br>

    <div class="box">
        <div class="flex">
            <div class="red">box 1</div>
            <div class="yell">box 2</div>
            <div class="green">box 3</div>
        </div>
        <div class="grid">
            <div class="black">box 4</div>
            <div class="white">box 5</div>
            <div class="purp">box 6</div>
        </div>
        <div class="third">
            <div class="box-1">box 7</div>
            <div class="box-2">box 8</div>
            <div class="box-3">box 9</div>
        </div>
    </div>

    <br>

    <img src="html.png">
</body>
</html>
