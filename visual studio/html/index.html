<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial</title>
    <link rel="stylesheet" href="index.css" >
</head>
<body>
    <div>
        <header class="header">full stack development</header>
        <h1 class="header_1">header 1</h1>
        <h2 class="header_2">header 2</h2>
        <h3 class="header_3">header 3</h3>
        <h4 class="header_4"> head 4</h4>
        <h5 class="header_5">head 5</h5>
        <h6 class="header_6">head 6</h6>
        <br>
    
        <p class="paragraph">This is my first <span><a href="https://webdesign.com">paragraph</a></span></p>
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ul>
        <ol>
            <li>list 1</li> 
            <li>list 2</li>
            <li>list 3</li>
        </ol>
        <table>
            <tr>
                <th>monday</th>
                <th>tuesday</th>
            </tr>
            <tr>
                <td>5<span><b>am</b></span></td>
                <td>6<span><b>am</b></span></td>
            </tr>
            <tr>
                <td>8<span><b>pm</b></span></td>
                <td>9<span><b>pm</b></span></td>
            </tr>
        </table>
    </div>

</html>
